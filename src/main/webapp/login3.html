	<section id="login" style="padding-top: 20px;">
<div class="container">
		<div class="col-md-12">
			<h1 class="margin-bottom-15">欢迎您的登录</h1>
			<form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form" action="#" method="post">				
		        <div class="form-group">
		          <div class="col-xs-12">		            
		            <div class="control-wrapper">
		            	<label for="username" class="control-label fa-label"><i class="fa fa-envelope-o"></i></label>
		            	<input type="text" class="form-control" id="username" placeholder="用户名就是您注册时使用的邮箱地址">
		            </div>		            	            
		          </div>              
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<label for="password" class="control-label fa-label"><i class="fa fa-key"></i></label>
		            	<input type="password" class="form-control" id="password" placeholder="密码">
		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
	             	<div class="checkbox control-wrapper">
	                	<label>
	                  		<input type="checkbox"> 记住账户
                		</label>
	              	</div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		          		<input style="width: 100px; background-color: #f3715c; border-color: #f3715c;" type="submit" value="登录" class="btn btn-danger">
		          		<a href="console.html" class="text-right pull-right">忘记密码?</a>
		          	</div>
		          </div>
		        </div>
		        <hr>
		        <div class="form-group">
		        	<div class="col-md-12">
		        		<label style="color: #666666;">第三方登录: </label>
		        		<div class="inline-block">
		        			<a href="#"><i class="fa fa-weibo login-with"></i></a>
			        		<a href="#"><i class="fa fa-weixin login-with"></i></a>
			        		<a href="#"><i class="fa fa-qq login-with"></i></a>
			        		<!--<a href="#"><i class="fa fa-renren login-with"></i></a>
			        		<a href="#"><i class="fa fa-github login-with"></i></a>
			        		<a href="#"><i class="fa fa-google-plus login-with"></i></a>
			        		<a href="#"><i class="fa fa-facebook login-with"></i></a>
			        		<a href="#"><i class="fa fa-twitter login-with"></i></a>-->
		        		</div>		        		
		        	</div>
		        </div>
		      </form>
		      <div class="text-center">
		      	<a href="register.html" class="templatemo-create-new">注册一个新账户 <i class="fa fa-chevron-right"></i></a>	
		      </div>
		</div>
	</div>
